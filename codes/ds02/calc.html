<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcul</title>
</head>
<body>
    <form action="#" method="get">
        <div>
            <label for="note">Note</label>
            <input type="number" name="note" id="note" min="0" max="30" step="0.25">
        </div>
        <div id="res"></div>
    </form>
    <script>
        const inpNote = document.getElementById("note");
        const divRes = document.getElementById("res");

        inpNote.addEventListener('input', () => {
            const note = Number(inpNote.value);
            divRes.textContent = Math.ceil(note / 0.75) * 0.5;
        });
    </script>
</body>
</html>
